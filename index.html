<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Laxälv</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<script type="html/tumb">
	<figure>
		<img id="{id}" class="thumb" src="http://webis1.medien.uni-weimar.de/laxaelv/photos/{name}" />
		<button>flag</button>
		<figcaption>{name}<figcaption>
	</figure>
	</script>

	<script type="html/tag">
		<span class="tag {size}"><span>{tag}</span><button>X</button></span>
	</script>

	<script type="html/filter">
		<h2>Filter</h2>
		<div id="querybox">
			<div id="query"></div>
			<button>clear</button>
		</div>
		<div id="tagcloud"></div>
		<button id="edit">edit</button>
		<footer id="filter">
			<span id="flagcount">0 of ?? flagged</span>
		</footer>
	</script>

	<script type="html/edit">
		<h2>Edit</h2>
		<div id="tagselection"></div>
		<div id="tagcloud"></div>
		<button id="save">save</button>
		<button id="cancel">cancel</button>
		<footer id="filter">
			<span id="flagcount">0 of ?? flagged</span>
		</footer>
	</script>



	<body>
		<section id="laxaelvapp">
			<a name="up"></a>
			<header id="header">
				<h1>Laxälv</h1>
			</header>
			<section id="resultview">
				<div id="upload"></div>
			</section>
			<footer id="result">
				<a href="#up">up</a>
				<button id="select">flag all</button>
				<button id="deselect">unflag all</button>
			</footer>

			<section id="filter">

			</section>
		</section>

		<script src="jquery-2.0.3.min.js"></script>
		<script src="list-all.js"></script>
		<script src="riot.min.js"></script>
		<script src="store.js"></script>
		<script src="api.js"></script>
		<script src="app.js"></script>

	</body>


</html>
