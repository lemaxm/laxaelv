<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Laxälv</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<script type="html/result">
			<div id="resultview">
				<div id="upload"></div>
			</div>
	</script>

	<script type="html/tumb">
		<figure>
			<img id="{id}" class="thumb" src="photos/{name}" />
			<button class="flagbutton">flag</button>
			<figcaption>{name}<figcaption>
		</figure>
	</script>

	<script type="html/detail">
		<figure>

			<div id="controls">
				<button id="previous">previous</button>
				<button id="close">close</button>
				<button id="next">next</button>
			</div>
			<img class="largeview" src="photos/{name}" />
		</figure>
	</script>

	<script type="html/info">
		<span id="infotext">
				Press Return to create new tag
		</span>
	</script>


	<script type="html/tag">
		<span class="tag {size} {type}"><span>{tag}</span><button class="x">X</button></span>
	</script>

	<script type="html/filter">
		<h2>Filter</h2>
		<div id="querybox">
			<div id="query"></div>
			<!--<input class="tag small"  size="5" type="text" id="searchfield" name="searchfield" />-->
			<span contenteditable="true" id="searchfield" class="tag small">+</span>
			<button>clear</button>
		</div>
		<div id="tagcloud"></div>
		<div id="tabs">
			<button class="tab all">all</button>
			<button class="tab where">where</button>
			<button class="tab when">when</button>
			<button class="tab what">what</button>
			<button class="tab who">who</button>
			<button class="tab other">other</button>
		</div>
		<div id="filtercontrol">
			<button id="edit" class="function">edit</button>
		</div>
		<footer id="filter">
			<span id="flagcount">0 of ?? flagged</span>
		</footer>
	</script>

	<script type="html/edit">
		<h2>Edit</h2>
		<div id="tagselection">
			<div id="selection"></div>
			<span contenteditable="true" id="searchfield" class="tag small">+</span>
		</div>
		<div id="tagcloud">
		</div>
		<div id="tabs">
			<button class="tab all">all</button>
			<button class="tab where">where</button>
			<button class="tab when">when</button>
			<button class="tab what">what</button>
			<button class="tab who">who</button>
			<button class="tab other">other</button>
		</div>

		<div id="filtercontrol">
			<button id="save" class="function">save</button>
			<button id="cancel" class="function">cancel</button>
		</div>
		<footer id="filter">
			<span id="flagcount">0 of ?? flagged</span>
		</footer>
	</script>



	<body>
		<section id="laxaelvapp">
			<a name="up"></a>
			<!--<header id="header">
				<h1>Laxälv</h1>
			</header>-->
			<section id="lhsview">

			</section>
			<footer id="result">
				<a href="#up">&#8593;</a>
				<button id="select">flag all</button>
				<button id="deselect">unflag all</button>
			</footer>

			<section id="filter">

			</section>
		</section>

		<script src="libs/jquery-2.0.3.min.js"></script>
		<script src="libs/riot.min.js"></script>
		<script src="libs/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="conf/list-all.js"></script>
		<script src="conf/list-types.js"></script>
		<script src="scripts/store.js"></script>
		<script src="scripts/api.js"></script>
		<script src="scripts/app.js"></script>

	</body>


</html>
